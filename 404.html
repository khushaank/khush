    <script>
      // Attempt to handle client-side routing fallback
      (function () {
        const path = window.location.pathname;
        if (path.includes("/pulse/")) {
          // Extract slug
          const parts = path.split("/pulse/");
          if (parts.length > 1) {
            const slugPart = parts[1].split("/")[0]; // Take segment after pulse
            const search = window.location.search;
            // Redirect to pulse index
            window.location.replace(
              "/pulse/?slug=" +
                slugPart +
                (search ? "&" + search.substring(1) : ""),
            );
          }
        }
      })();
    </script>
